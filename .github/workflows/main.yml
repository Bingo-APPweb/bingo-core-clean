name: Build and Deploy BingoCore to Vercel

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Passo 1: Fazer checkout do repositório
      - name: Checkout repository
        uses: actions/checkout@v4

      # Passo 2: Configurar o Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'  # Usar a versão 18.x do Node.js, conforme especificado no package.json

      # Passo 3: Instalar dependências
      - name: Install dependencies
        run: npm install

      # Passo 4: Executar o build
      - name: Build project
        run: npm run build
        env:
          CI: false  # Ignorar avisos do ESLint como erros

      # Passo 5: Implantar no Vercel
      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}  # Token do Vercel (será configurado no próximo passo)
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}  # ID da organização Vercel
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}  # ID do projeto Vercel
          vercel-args: '--prod'  # Implantar em produção
